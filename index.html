<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InvertX | PDF Export</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: rgba(30, 41, 59, 0.8); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: #0f172a; color: white; margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
        }
        .container { width: 100%; max-width: 1200px; }
        .glass-panel {
            background: var(--card); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .upload-area {
            border: 2px dashed #475569; border-radius: 15px; padding: 30px;
            text-align: center; cursor: pointer; background: rgba(255,255,255,0.03);
            margin-bottom: 20px;
        }
        .batch-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 15px; margin-top: 20px;
        }
        .image-card {
            background: rgba(0,0,0,0.4); padding: 10px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1); text-align: center;
        }
        .image-card canvas { width: 100%; border-radius: 8px; }
        .controls { position: sticky; bottom: 20px; width: 100%; display: flex; justify-content: center; margin-top: 20px; }
        .btn {
            background: var(--primary); color: white; border: none; padding: 16px 32px; 
            border-radius: 50px; font-weight: 700; cursor: pointer; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
        }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="glass-panel">
        <header style="text-align: center; margin-bottom: 10px;">
            <h1 style="margin:0;">Invert<span style="color: var(--primary);">X</span> PDF</h1>
            <p style="color: #94a3b8;">Batch convert images to an inverted PDF</p>
        </header>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>Tap to upload images (Max 10)</p>
            <input type="file" id="fileInput" class="hidden" accept="image/*" multiple>
        </div>

        <div id="batchGrid" class="batch-grid"></div>
    </div>
</div>

<div class="controls">
    <button id="downloadBtn" class="btn hidden" onclick="generatePDF()">Download as PDF</button>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const batchGrid = document.getElementById('batchGrid');
    const downloadBtn = document.getElementById('downloadBtn');
    let canvases = []; 

    fileInput.addEventListener('change', async function(e) {
        const files = Array.from(e.target.files).slice(0, 10);
        if (files.length === 0) return;

        batchGrid.innerHTML = ''; 
        canvases = [];
        downloadBtn.classList.remove('hidden');

        for (const file of files) {
            await processFile(file);
        }
    });

    async function processFile(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = 255 - data[i];
                        data[i+1] = 255 - data[i+1];
                        data[i+2] = 255 - data[i+2];
                    }
                    ctx.putImageData(imageData, 0, 0);

                    const card = document.createElement('div');
                    card.className = 'image-card';
                    card.innerHTML = `<p style="font-size:0.7rem; margin-top:5px;">${file.name}</p>`;
                    card.prepend(canvas);
                    batchGrid.appendChild(card);

                    canvases.push(canvas);
                    resolve();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    async function generatePDF() {
        const { jsPDF } = window.jspdf;
        // Create first page based on first image size
        const first = canvases[0];
        const pdf = new jsPDF({
            orientation: first.width > first.height ? 'l' : 'p',
            unit: 'px',
            format: [first.width, first.height]
        });

        for (let i = 0; i < canvases.length; i++) {
            const canvas = canvases[i];
            const imgData = canvas.toDataURL('image/jpeg', 0.9); // Compress slightly for PDF size
            
            if (i > 0) {
                pdf.addPage([canvas.width, canvas.height], canvas.width > canvas.height ? 'l' : 'p');
            }
            
            pdf.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);
        }

        pdf.save("inverted_images.pdf");
    }
</script>

</body>
</html>
